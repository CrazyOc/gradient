name: Handle Request
on:
  issues:
    types: [opened]
jobs:
  handle-request:
    runs-on: ubuntu-latest
    if: "contains(toJSON(github.event.issue.title), '[build]')"
    steps:
      # Check out code using git
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      # Install Node 14
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: egordm/gha-yarn-node-cache@v1
      - uses: Jaid/action-npm-install@v1.2.4
      # Node.js script can be anywhere. A good convention is to put local GitHub Actions
      # into the `.github/actions` folder
      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: "Handle issue"
        run: node ./action/index.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          event_number: ${{ github.event.issue.number }}
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Auto Minify
        uses: nizarmah/auto-minify@master
        with:
          maxdepth: 1
          output: ./dist

      # Auto commits minified files to the repository
      # Ignore it if you don't want to commit the files to the repository
      - name: Auto committing minified files
        uses: stefanzweifel/git-auto-commit-action@v3.0.0
        with:
          commit_message: "minify css"
          branch: ${{ github.ref }}
